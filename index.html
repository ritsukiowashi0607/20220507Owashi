<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACHTECH</title>
</head>
<body>
  <header>
    <h1>キャッチコピー</h1>
  </header>

  <div><h2>about</h2></div>
    <p>プCOACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>

  <div><h2>ブログ</h2></div>

  <img src="img/blog__eyecatch1.jpg" alt="代替テキスト1">
    <h3>コーチテックブログのタイトルがここには入ります。</h3>

  <img src="img/blog__eyecatch2.jpg" alt="代替テキスト2">
    <h3>コーチテックブログのタイトルがここには入ります。</h3>

  <img src="img/blog__eyecatch3.jpg" alt="代替テキスト3">
    <h3>コーチテックブログのタイトルがここには入ります。</h3>

  <div><h2>お問い合わせ</h2></div>
    <form action="#" method="post">
      <table>
        <tr>
          <th>名前</th>
          <td><input name="name" type="text"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input name="mail" type="number"></td>
        </tr>
        <tr>
          <th>用件</th>
          <td><form action="detail.html" method="post">
            <select name="select">
              <option value="広告掲載について">広告掲載について</option>
            </select>
          </form></td>
        </tr>
        <tr>
          <th>内容</th>
          <td><textarea name="other" cols="20" rows="10"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="削除">
            <input type="submit" value="送信">
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
